<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
<!--
    Bootstrap B&B

    Author: William Vanderpool
    Date: 11/14/24
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap-Icons.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="favicon.png">
    <title>Steve's B&amp;B</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle user-select-none">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img src="favicon.png">
                Steve's B&amp;B
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope-open-fill"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="text-center">
        <h1 class="m-3">Welcome to Steve's Bed &amp; Breakfast</h1>
        <div id="carousel1" class="carousel slide w-75 m-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="media/entrance.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block text-light">
                        <h5>Steve's Bed & Breakfast</h5>
                        <p>Placeholder text</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="media/kitchen.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block text-light">
                        <h5>Kitchen</h5>
                        <p>Placeholder text</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="media/bed.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block text-light">
                        <h5>Bedroom</h5>
                        <p>Placeholder text</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <!-- Include Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
