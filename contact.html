<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <title>Contact Us</title>

    <!-- Include Bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Include Fontawesome -->
    <script src="https://kit.fontawesome.com/6ce8bb6501.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient user-select-none rounded-bottom" data-bs-theme="dark">
            <div class="container-md">
                <span class="navbar-brand">
                    <img src="favicon.png" alt="Steve's B&B">
                    Steve's B&amp;B
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"><i class="fa fa-envelope-open" aria-hidden="true"></i> Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="text-center">
        <h1 class="m-3">We want to hear from you!</h1>
        <form class="w-75 m-auto text-start">
            <p><b class="text-danger">*</b> Indicates a required field.</p>
            <div class="mb-3 form-floating">
                <input type="input" class="form-control" id="name" placeholder="Steve" required autofocus>
                <label for="name">Name <b class="text-danger">*</b></label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email <b class="text-danger">*</b></label>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Message" id="message" style="height: 100px" required></textarea>
                <label for="message">Message <b class="text-danger">*</b></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <iframe class="rounded mb-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127.23337582084088!2d18.051338284226112!3d59.320698389251156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f77dd8f5bdf07%3A0xe3a8ee341cc7043!2sMojang%20Studios!5e0!3m2!1sen!2sus!4v1731728312345!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer class="bg-body-tertiary p-3 text-center">
        <p class="m-auto">&copy; Steve's B&amp;B 2024</p>
    </footer>
    <!-- Include Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
